ref: ultramarine/39/plasma/${basearch}
releasever: "39"

include:
  - ../common/desktop.yaml
  - ../common/graphical.yaml
  - ../common/common.yaml
  - common/release.yaml
  - common/graphical.yaml

repos:
  - ultramarine
  - terra
  - rpmfusion-free
  - rpmfusion-nonfree
  - rpmfusion-free-updates
  - rpmfusion-nonfree-updates
  - fedora
  - fedora-updates
  - openh264

groups:
  - id: kde-desktop
    # TODO: Update this
    blacklist:
      - evince-nautilus
      - libproxy-webkitgtk4
      - PackageKit-command-not-found
      - PackageKit-gtk3-module

packages:
  - ultramarine-release-plasma
  - ultramarine-release-identity-plasma
