ref: ultramarine/39/gnome/${basearch}
releasever: "39"

include:
  - ../common/desktop.yaml
  - ../common/graphical.yaml
  - ../common/common.yaml
  - ../common/hardware.yaml
  - common/release.yaml
  - common/graphical.yaml
  - common/common.yaml

repos:
  - ultramarine
  - terra
  - rpmfusion-free
  - rpmfusion-nonfree
  - rpmfusion-free-updates
  - rpmfusion-nonfree-updates
  - fedora
  - fedora-updates
  # - fedora-updates-testing # TODO: Remove once Fedora 39 hits stable
  - openh264

groups:
  - id: gnome-desktop
    # TODO: Update this
    blacklist:
      - evince-nautilus
      - libproxy-webkitgtk4
      - PackageKit-command-not-found
      - PackageKit-gtk3-module
  - id: ultramarine-gnome-product
    blacklist:
      - ultramarine-release-gnome
      - ultramarine-release-identity-gnome

packages:
  - ultramarine-release-atomic-gnome
  - ultramarine-release-identity-atomic-gnome
  - ultramarine-gnome-filesystem
  - pop-launcher
  - system76-scheduler
  - gnome-shell-extension-pop-shell
  - gnome-shell-extension-pop-shell-shortcut-overrides
  - adwaita-gtk2-theme
