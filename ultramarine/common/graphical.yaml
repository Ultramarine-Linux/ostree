groups:
  - id: guest-desktop-agents
    blacklist:
      - virtualbox-guest-additions
  - id: flagship-product
    blacklist:
      - psacct
      - dnf
      - dnf-plugins-core
      - deltarpm
      - python3-dnf-plugin-system-upgrade
      - mcelog
      - microcode_ctl
      - thermald
  - id: fonts
    optional: false
    blacklist:
      - google-noto-sans-cjk-ttc-fonts
  - id: base-x
    # TODO: see hardware.yaml
    blacklist:
      - xorg-x11-drv-armsoc
      - xorg-x11-drv-intel
      - xorg-x11-drv-openchrome
      - xorg-x11-drv-vesa
      - xorg-x11-drv-vmware
  - id: multimedia
    blacklist:
      - gstreamer1-plugin-openh264
      - gimp-heif-plugin
      - PackageKit-gstreamer-plugin

packages:
  - glibc-all-langpacks
    # Some symbols are missing in the default set of fonts, so we need to install these
  - dejavu-sans-fonts
  - dejavu-sans-mono-fonts
  - dejavu-serif-fonts
  - twitter-twemoji-fonts

packages-aarch64:
  - xorg-x11-drv-armsoc

packages-x86_64:
  - xorg-x11-drv-intel
  - xorg-x11-drv-openchrome
  - xorg-x11-drv-vesa
  - xorg-x11-drv-vmware
  - thermald
  - virtualbox-guest-additions
