ref: ultramarine/39/flagship/${basearch}
releasever: "39"

include:
  - ../common/desktop.yaml
  - ../common/graphical.yaml
  - ../common/common.yaml
  - common/release.yaml
  - common/graphical.yaml
  - common/common.yaml

repos:
  - ultramarine
  - terra
  - rpmfusion-free
  - rpmfusion-nonfree
  - rpmfusion-free-updates
  - rpmfusion-nonfree-updates
