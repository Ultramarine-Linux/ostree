groups:
  - id: hardware-support
    # TODO: For some reaason, even though other arch only packages get filtered out by melody, it doesn't do this one
    # seems like a comps format or libdnf issue
    blacklist:
      - bcm283x-firmware
      - cmospwd
      - intel-media-driver
      - libva-intel-driver
      - broadcom-wl
  - id: server-hardware-support

